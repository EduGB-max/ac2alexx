<ion-toolbar>
  <ion-title>
    AC2
  </ion-title>
</ion-toolbar>

<ion-header>

<ion-content [fullscreen]="true">
<ion-header collapse="condense">
  <ion-toolbar>
    <ion-title size="large">AC2 </ion-title>
  </ion-toolbar>
</ion-header>

<div id="container">
  <ion-item>
    <ion-select placeholder="Escolha o peso" [(ngModel)]="peso" >
      <ion-select-option value="1">1KG</ion-select-option>
      <ion-select-option value="5">5KG</ion-select-option>
      <ion-select-option value="10">10KG</ion-select-option>
      <ion-select-option value="20">20KG</ion-select-option>
      <ion-select-option value="50">50KG</ion-select-option>
      <ion-select-option value="100">100KG</ion-select-option>
      <ion-select-option value="200">200KG</ion-select-option>
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-label position="stacked"> Escreva a dist√¢ncia em km</ion-label>
    <ion-input placeholder="ex: 10" [(ngModel)]="distancia" ></ion-input>
  </ion-item>

  <ion-radio-group value="envio" [(ngModel)]="tipo">
    <ion-item>
      <ion-label> Comum </ion-label>
      <ion-radio slot="end" value="comum"></ion-radio>
    </ion-item>

    <ion-item>
      <ion-label>Expresso </ion-label>
      <ion-radio slot="end" value="expresso"></ion-radio>
    </ion-item>

  </ion-radio-group>
  <ion-button expand="block" (click)="calcular()">Calular</ion-button>


  <p>+ de 100 kg ganha 20% de desconto</p>
  <ion-grid>

    <ion-row>
      <ion-col>Peso(KG)</ion-col>
      <ion-col>Distancia(KM)</ion-col>
    </ion-row>

    <ion-row>
      <ion-col>4,00 R$</ion-col>
      <ion-col>2,50 R$</ion-col>
    </ion-row>

  </ion-grid>



</div>
</ion-content>
